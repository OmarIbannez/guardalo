{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
        <title>Settings</title>
        <script type="text/javascript" src="{% static 'js/vendor/jquery-1.12.3.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/settings/import-bookmarks.js' %}"></script>
        <!-- Materializecss  -->
        <link type="text/css" rel="stylesheet" href="{% static 'css/vendor/materialize/materialize.min.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/common/common.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static 'css/settings/settings.css' %}"  media="screen, projection"/>
        <!-- Compiled and minified CSS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript">
            window.config = {};
            window.config.bookmarkImportUrl = "{% url 'import-bookmarks' %}";
            window.config.csrf_token = '{{ csrf_token }}';
        </script>

        {% block extra_css %}{% endblock %}
        {% block extra_head %}{% endblock %}
    </head>
    <body class="dark-background">
    <!-- Main container -->
    <div class="container wide-container">
        <div class="section">
            <div style="width: 50rem; margin: 0 auto;">
                <div class="card">
                    <div class="card-content">
                        <div class="import-bookmarks">
                            <h5 class="light">Import bookmarks</h5>
                            <form action="/" id="import-bookmarks-form">
                                <div class="row">
                                    <div class="col s8">
                                        <div class="file-field input-field">
                                            <div class="btn blue-grey darken-1">
                                                <span>File</span>
                                                <input type="file" id="bookmarks-file">
                                            </div>
                                            <div class="file-path-wrapper">
                                                <input class="file-path validate" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col s4">
                                        <button type="submit" class="btn blue-grey darken-1" >Upload</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="export-bookmarks">
                            <h5 class="light">Export bookmarks</h5>
                            <form action="/">
                                <div class="row">
                                    <div class="col s12">
                                        <button class="btn blue-grey darken-1" >Download</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <div class="left-align">
                            <a href="{% url 'mainpage' %}" class="btn waves-effect waves-light red darken-0">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  Scripts-->
    <script type="text/javascript" src="{% static 'js/vendor/materialize/materialize.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
    </body>
</html>
